name: Scrape Altin Fiyatlari

on:
  schedule:
    - cron: "*/10 * * * *"   # 10 dakikada bir
  workflow_dispatch:

jobs:
  scrape:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          pip install requests beautifulsoup4

      - name: Run scraper
        run: python scrape_altin.py

      - name: Commit & push altin.json
        run: |
          git config user.name "github-actions"
          git config user.email "actions@github.com"
          git add altin.json
          git commit -m "Auto update altin fiyatlari" || echo "No changes"
          git push
